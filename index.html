<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>360&deg; Image</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-motion-capture@0.4.0/dist/aframe-motion-capture.min.js"></script>
</head>

<body>
    <a-scene>
        <a-sky src="./assets/beachtown.jpg" rotation="0 0 0"></a-sky>

        <a-text font="kelsonsans" value="BeachTown" width="10" position="-2.5 0.25 -6.5" rotation="0 10 0"></a-text>
        <a-text font="kelsonsans" value="Somewhere probably in Europe" width="10" position="-3.5 -0.75 -6.5" rotation="0 10 0"></a-text>

        <a-entity camera look-controls motion-capture></a-entity>
    </a-scene>
</body>

</html>
